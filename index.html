<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BolsApp</title>

    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/cfdfb90384.js"
      crossorigin="anonymous"
    ></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark p-3">
      <h5 class="text-white">
        BolsApp
        <i class="fa-solid fa-bag-shopping"></i>
      </h5>
    </nav>

    <div class="container-fluid p-3 row">
      <div id="addPopup" class="col-md-6">
        <button class="btn btn-primary float-end" id="closeBtn" name="closeBtn">
          X
        </button>
        <h1 class="text-center">Elegir Items</h1>

        <form>
          <div class="form-floating">
            <input
              id="itemName"
              name="itemName"
              placeholder="Item"
              type="text"
              required="required"
              class="form-control"
            />
            <label for="itemName">Item</label>
          </div>
          <br />
          <div class="form-floating">
            <select
              id="category"
              name="category"
              required="required"
              class="form-select"
            >
              <option value="frutas">🍎 Frutas & Vegetales</option>
              <option value="pan">🥖 Panificación</option>
              <option value="lacteos">🧀 Lacteos</option>
              <option value="carnes">🥩 Carnes & Pescados</option>
              <option value="pastas">🍝 Pastas</option>
              <option value="bebidas">🍾 Bebidas</option>
              <option value="higiene">🧼 Higiene Personal</option>
            </select>
            <label for="category">Elige una categoria</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea
              id="description"
              name="description"
              placeholder="Describe"
              cols="30"
              rows="5"
              aria-describedby="textareaHelpBlock"
              class="form-control"
            ></textarea>
            <label for="description">Describe</label>
          </div>
          <br />
          <div class="form-group float-end">
            <button
              name="addBtn"
              id="addBtn"
              type="submit"
              class="btn btn-primary"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>

      <div id="emptyList" class="col-md-6 d-none">
        <h1 class="text-center">La lista está vacía</h1>
        <i class="fa-regular fa-face-frown fa-10x text-center"></i>
      </div>

      <div id="list" class="col-md-6">
        <h1 class="text-center">Listado de ítems</h1>
      </div>
    </div>

    <button
      class="btn btn-primary m-3 position-absolute bottom-0 end-0 rounded-circle"
      id="fabBtn"
      name="fabBtn"
    >
      +
    </button>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="js/script.js"></script>
  </body>
</html>
