<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BolsApp</title>
    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/cfdfb90384.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark p-3">
      <h5 class="text-white">
        BolsApp
        <i class="fa-solid fa-bag-shopping"></i>
      </h5>
    </nav>

    <div class="container-fluid p-3 vh-100 row">
      <div id="addPopup" class="col-md-4 bg-dark d-none d-md-block">
        <button
          type="button"
          class="btn-close btn-close-white float-end d-block d-md-none"
          id="closeBtn"
          aria-label="Close"
        ></button>
        <h3 class="text-center text-white">Elegir ítems</h3>

        <form id="addForm">
          <div class="form-floating">
            <input
              id="itemName"
              name="itemName"
              placeholder="Item"
              type="text"
              required="required"
              class="form-control"
            />
            <label for="itemName">Item</label>
          </div>
          <br />
          <div class="form-floating">
            <select
              id="itemCategory"
              name="itemCategory"
              required="required"
              class="form-select"
            >
            <option value="🍾">🍾 Bebidas</option>
            <option value="🥩">🥩 Carnes&Pescados</option>
            <option value="🍎">🍎 Frutas&Vegetales</option>
            <option value="🧼">🧼 Higiene Personal</option>
            <option value="🧀">🧀 Lacteos</option>
            <option value="🥖">🥖 Panificación</option>
            <option value="🍝">🍝 Pastas</option>
            </select>
            <label for="itemCategory">Elige una categoría</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea
              id="itemDescription"
              name="itemDescription"
              placeholder="Describe"
              aria-describedby="textareaHelpBlock"
              class="form-control"
              required="required"
              style="height: 100px"
            ></textarea>
            <label for="itemDescription">Describe el ítem</label>
          </div>
          <br />
          <div class="form-group float-end">
            <button
              name="addBtn"
              id="addBtn"
              type="submit"
              class="btn btn-primary"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>

      <div id="itemList" class="col-md-4 flex-grow-1 bg-dark text-center d-none">
        <h3 class="text-white">Listado de ítems</h3>
        <table class="table table-dark table-sm">
          <thead>
            <tr>
              <th scope="col">Categoría</th>
              <th scope="col">Item</th>
              <th scope="col">Ver detalles</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="itemListTable"></tbody>
        </table>
      </div>

      <div id="emptyList" class="col-md-4 flex-grow-1 bg-dark text-center">
        <h3 class="text-white">
          La lista está vacía 😿</i>
        </h3>
        <h5 class="text-white">Agrega productos a tu lista</h5>
      </div>
    </div>

    <button
    class="btn btn-primary btn-lg m-3 position-absolute bottom-0 end-0 rounded-circle d-block d-md-none"
    id="fabBtn"
    name="fabBtn"
  >
    <i class="fa-solid fa-plus fa-lg"></i>
  </button>

        <!-- Modal -->
        <div
        class="modal fade"
        id="detailModal"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Detalle del ítem
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
          </div>
        </div>
      </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="js/script.js"></script>

  </body>
</html>
