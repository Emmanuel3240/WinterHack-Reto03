<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BolsApp</title>

    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/cfdfb90384.js"
      crossorigin="anonymous"
    ></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark p-3">
      <h5 class="text-white">
        BolsApp
        <span class="fa-layers fa-fw">
          <i class="fa-solid fa-bag-shopping"></i>
          <span
            class="fa-layers-counter"
            id="itemCount"
            style="background: Tomato"
          ></span>
        </span>
      </h5>
    </nav>
    <div class="row justify-content-center">
      <div id="popupAgregar" class="col-md-6 p-3 position-absolute">
        <form>
          <div class="form-floating">
            <input
              id="itemName"
              name="itemName"
              placeholder="Item"
              type="text"
              required="required"
              class="form-control"
            />
            <label for="item">Item</label>
          </div>

          <br />
          <div class="form-floating">
            <select
              id="categoria"
              name="categoria"
              required="required"
              class="form-select"
            >
              <option value="frutas">🍎 Frutas & Vegetales</option>
              <option value="pan">🥖 Panificación</option>
              <option value="lacteos">🧀 Lacteos</option>
              <option value="carnes">🥩 Carnes & Pescados</option>
              <option value="pastas">🍝 Pastas</option>
              <option value="bebidas">🍾 Bebidas</option>
              <option value="higiene">🧼 Higiene Personal</option>
            </select>
            <label for="categoria">Elige una categoria</label>
          </div>
          <br />
          <div class="form-floating">
            <textarea
              id="descripcion"
              name="descripcion"
              placeholder="Describe"
              cols="40"
              rows="3"
              aria-describedby="textareaHelpBlock"
              class="form-control"
            ></textarea>
            <label for="descripcion">Describe</label>
          </div>
          <br />
          <div class="form-group text-center">
            <button
              name="submit"
              type="submit"
              class="btn btn-primary"
              id="btnAgregar"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>

      <div id="listaVacia" class="col-md-6 p-3 position-absolute center">
        <h1>La lista está vacía</h1>
        <i class="fa-regular fa-face-frown fa-10x"></i>
      </div>

      <div id="lista" class="col-md-6 p-3 position-absolute center">
        <h1>Listado de ítems</h1>
      </div>
    </div>

    <button class="btn btn-primary m-3" id="fabBtn" name="btn=" btn>+</button>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="js/script.js"></script>
  </body>
</html>
